<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<body>

            <button id="btnEraser" class="tool-btn sub-tool" onclick="setTool('eraser')" title="Gomme">üßº</button>

            </select>

        <div class="buttons">
            <button onclick="previousItem()" class="btn nav">‚Üê Pr√©c.</button>
            <button onclick="clearCanvas()" class="btn warning">Tout Effacer</button>
            <button onclick="nextItem()" class="btn nav">Suiv. ‚Üí</button>
        </div>
    </div>

    <div class="sheet-container">
        <div id="sheet" class="sheet">
            <div id="textContainer" class="text-container"></div>
            <canvas id="drawingCanvas"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
